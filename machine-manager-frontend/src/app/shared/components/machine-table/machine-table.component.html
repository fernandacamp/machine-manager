<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let machine"> {{machine.name}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
      <td mat-cell *matCellDef="let machine"> {{machine.location}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let machine">
        <app-machine-status [status]="machine.status"></app-machine-status>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let machine">
          <mat-icon svgIcon="info" 
            (click)="goToDetails(machine)"
            [matTooltip]="'Ver detalhes da ' + machine.name"
            class="info-icon-clickable">
          </mat-icon>
          <mat-icon svgIcon="edit" 
            (click)="goToEdit(machine)"
            [matTooltip]="'Editar a ' + machine.name"
            class="edit-icon-clickable">
          </mat-icon>
          <mat-icon svgIcon="trash" 
            (click)="confirmDelete(machine)"
            [matTooltip]="'Remover a ' + machine.name"
            class="trash-icon-clickable">
          </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: displayColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" 
    showFirstLastButtons 
    [length]="total" 
    [pageSize]="10"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
